<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>

<div id="wrapper">

    <!-- De sections is om de pagina's te scheiden.
    Onderdelen in section krijgen een id met "scr" en dan de naam van het scherm. 
    "scr" = "screen" -->

    <!-- Scherm 1 -->
    <div id="scr-home">
        <div class="shape1">        
            <section>
                <img class="logo" src="img/logo.png" alt="Ken je app logo">
                <h1 id="innerText">Het leerzame spel voor en <br> over de iPad</h1>
            </section>
        </div>

        <h1>Met hoeveel spelers willen jullie spelen?</h1>
        <button id="add1" onclick="twoPlayer()">2 Spelers</button>
        <button id="add2" onclick="threePlayer()">3 Spelers</button>
        <button id="add3" onclick="fourPlayer()">4 Spelers</button>
    </div>

    <!-- Scherm 2 -->
    <div id="scr-intro">
        <div class="shape2">   
            <button id ="terugbut" onclick="reloadAnimation()">Terug</button>
            <img class="logo" src="img/logo.png" alt="Ken je app logo">
        </div>

        <h3><span>3 spelers gekozen</span><br>Zorg ervoor dat de juiste pionen bij de hand heeft voordat jullie het spel beginnen</h3>

        <div id="changeGreen" class="player-color">
            <div class="color-r"></div>
            <h1>1</h1>
        </div>
        <div id="changeRed" class="player-color">
            <div class="color-g"></div>
            <h1>2</h1>
        </div>
        <div id="changeBlue" class="player-color">
            <div class="color-b"></div>
            <h1>3</h1>
        </div>
        <div id="changeYellow" class="player-color">
            <div class="color-g"></div>
            <h1>4</h1>
        </div>

        <button onclick="hide2()">Begin het spel</button>
    </div>

    <!-- Spelers incl. positie -->
    <div id="speldiv">
        <div id="p1div">Player <strong>1</strong> positie:</div><div id="p1position">0</div>
        <div id="p2div">Player <strong>2</strong> positie:</div><div id="p2position">0</div>
        <div id="p3div">Player <strong>3</strong> positie:</div><div id="p3position">0</div>
        <div id="p4div">Player <strong>4</strong> positie:</div><div id="p4position">0</div>
        <button id="click" onclick="rolClick()">Roll The Dice</button>
    </div>
</div>

<!-- Opdracht 1 -->
<div id="scr-task-1">
    <section>
        <div id="no-drop" class="drag-drop square"></div>
        <div id="no-drop" class="drag-drop square shape-outline"></div>
        <div id="no-drop" class="drag-drop circle shape-outline"></div>

        <div id="yes-drop" class="drag-drop circle"></div>
        <div id="yes-drop" class="drag-drop circle"></div>

        <!-- <div id="outer-dropzone" class="dropzone"> -->
          <!-- #outer-dropzone -->
          <div id="inner-dropzone" class="dropzone"></div>
        <!-- </div> -->
    </section>   
</div>


<script src="lib/interact.min.js"></script>
<!-- <script src="lib/hammer.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/animation.js"></script>
<script src="js/script.js"></script>

</body>
</html>
