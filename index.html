<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>

<div id="wrapper">

    <!-- De sections is om de pagina's te scheiden.
    Onderdelen in section krijgen een id met "scr" en dan de naam van het scherm. 
    "scr" = "screen" -->

    <!-- Scherm 1 -->
    <div id="scr-home">
        <div class="shape1">
            <section>
                <img class="logo" src="img/logo.png" alt="Ken je app logo">
                <h1 id="innerText">Met hoeveel spelers wilt u spelen?</h1>
            </section>
        </div>

        <button id="add1" onclick="twoPlayer()">2 Spelers</button>
        <button id="add2" onclick="threePlayer()">3 Spelers</button>
        <button id="add3" onclick="fourPlayer()">4 Spelers</button>
        <br/><button id="Volgende" onclick="hide1()">Volgende</button>
    </div>

    <!-- Scherm 2 -->
    <div id="scr-">

    </div>

    <!-- Naam invoeren -->
    <div id="changeNameDiv">
        <div id="changeGreen"><h2 id="greenHead">Player 1</h2>
            <input type="text" name="fname">
            <button id="butGreen">Edit name</button>
        </div>
        <div id="changeRed"><h2 id="redHead">Player 2</h2>
            <input type="text" name="fname">
            <button id="butRed">Edit name</button>
        </div>
        <div id="changeBlue"><h2 id="blueHead">Player 3</h2>
            <input type="text" name="fname">
            <button id="butBlue">Edit name</button>
        </div>
        <div id="changeYellow"><h2 id="yellowHead">Player 4</h2>
            <input type="text" name="fname">
            <button id="butYellow">Edit name</button>
        </div>
        <div>
            <button id="Volgende2" onclick="hide2()">Volgende</button>
        </div>
    </div>

    <!-- Spelers incl. positie -->
    <div id="speldiv">
        <div id="p1div">Player <strong>1</strong> positie:</div><div id="p1position">0</div>
        <div id="p2div">Player <strong>2</strong> positie:</div><div id="p2position">0</div>
        <div id="p3div">Player <strong>3</strong> positie:</div><div id="p3position">0</div>
        <div id="p4div">Player <strong>4</strong> positie:</div><div id="p4position">0</div>
        <button id="click" onclick="rolClick()">Roll The Dice</button>
    </div>
</div>

<!-- Opdracht 1 -->
<div id="scr-task-1">
    <section>
        <div id="no-drop" class="drag-drop square"></div>
        <div id="no-drop" class="drag-drop square shape-outline"></div>
        <div id="no-drop" class="drag-drop circle shape-outline"></div>

        <div id="yes-drop" class="drag-drop circle"></div>
        <div id="yes-drop" class="drag-drop circle"></div>

        <!-- <div id="outer-dropzone" class="dropzone"> -->
        <!-- #outer-dropzone -->
        <div id="inner-dropzone" class="dropzone"></div>
        <!-- </div> -->
    </section>
</div>

<script src="js/animation.js"></script>
<script src="js/script.js"></script>

</body>
</html>
